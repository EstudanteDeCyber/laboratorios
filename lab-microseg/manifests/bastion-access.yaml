# manifests/bastion-access.yaml
apiVersion: apps/v1
kind: Deployment
metadata:
  name: exposed
  namespace: app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: exposed
  template:
    metadata:
      labels:
        app: exposed
    spec:
      containers:
      - name: web
        image: nginx:1.25
        ports:
        - containerPort: 80
---
apiVersion: v1
kind: Service
metadata:
  name: exposed-svc
  namespace: app
spec:
  type: ClusterIP
  selector:
    app: exposed
  ports:
  - port: 80
    targetPort: 80